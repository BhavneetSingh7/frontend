<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="order.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    <title>Order Summary</title>
</head>
<body>
    <div class="main">
        <div class="card">
            <div class="illustration">
                <img src="illustration-hero.png" alt="img-moblie" class="img-mobile">
            </div>
            <div class="content">
                <h2>Order Summary</h2>
                <p class="summary" >You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                <div class="plan">
                    <div class="music-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48"><g fill="none" fill-rule="evenodd"><circle cx="24" cy="24" r="24" fill="#DFE6FB"/><path fill="#717FA6" fill-rule="nonzero" d="M32.574 15.198a.81.81 0 00-.646-.19L20.581 16.63a.81.81 0 00-.696.803V26.934a3.232 3.232 0 00-1.632-.44A3.257 3.257 0 0015 29.747 3.257 3.257 0 0018.253 33a3.257 3.257 0 003.253-3.253v-8.37l9.726-1.39v5.327a3.232 3.232 0 00-1.631-.441 3.257 3.257 0 00-3.254 3.253 3.257 3.257 0 003.254 3.253 3.257 3.257 0 003.253-3.253V15.81a.81.81 0 00-.28-.613z"/></g>
                        </svg>
                    </div>
                    <div class="plan-rate">
                        <p class="plan-mid"><strong>Annual Plan</strong></p>
                        <p class="plan-mid" id="rate">$59.99/year</p>
                    </div>
                    <a href="#" id="change-link">Change</a>
                </div>
            </div>
            <div class="buttons">
                <button id="payment-button">Proceed to Payment</button>
                <a href="#" id="cancel-button">Cancel Order</a>
            </div>
        </div>
    </div>
</body>
</html>

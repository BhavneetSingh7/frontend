<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="product_card.css">
    <title>Website 1</title>
</head>
<body>
    <div class="main">
        <div class="card">
            <div class="img-container-mobile">
                <img src="image-product-mobile.jpg" alt="img-mobile" id="img-mobile">
            </div>
            <div class="img-container-desktop">
                <img src="image-product-desktop.jpg" alt="img-mobile" id="img-desktop">
            </div>
            <div class="details">
                <div class="title">
                    <p>P E R F U M E</p>
                </div>
                <div class="product-name">
                <h2>Gabrielle Essence Eau De Parfum</h2>
                </div>
                <div class="product-description">
                    <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                    Perfumer-Creator for the House of CHANEL.</p>
                </div>
                <div class="product-price">
                    <h2 id="price">$149.99</h2>
                    <p id="mrp">$169.99</p>
                </div>
                <div class="cart">
                    <button id="cart">Add to Cart</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
